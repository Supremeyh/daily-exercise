<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy grail flex layout</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
  }
  .header, .footer {
    width: 100%;
    height: 30px;
    background: wheat;
  }
  .content {
    width: 100%;
    height: 100px;
    display: flex;
  }
  .middle {
    background: salmon;
    flex: 1 1 auto;
    order: 2;

  }
  .left {
    width: 80px;
    background:skyblue;
    order: 1;
  }
  .right {
    width: 120px;
    background: hotpink;
    order: 3;
  }
</style>

<body>

  <div class="header">header</div>
  <div class="content">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">footer</div>

</body>
</html>
